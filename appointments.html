<section style="padding:3rem 0;background:#fff;">
  <div style="width:min(920px,92%);margin:0 auto;">
    <h1 style="margin:0 0 .25rem;font:700 2rem/1.2 Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#0b1220;">
      Book an appointment
    </h1>
    <p style="margin:.25rem 0 1rem;color:#5b657a;font:400 1rem/1.6 Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;">
      Pick a preferred date and timeslot, then share basic details. Confirmation arrives by email/SMS.
    </p>

    <div style="border:1px solid #e5e7eb;background:#fff;border-radius:16px;padding:16px;box-shadow:0 8px 24px rgba(2,6,23,.06);">
      <!-- Steps -->
      <div style="display:flex;flex-wrap:wrap;gap:8px;margin:0 0 12px;">
        <span style="background:#e0f2fe;color:#0369a1;font:600 .85rem/1 Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;padding:3px 9px;border-radius:9999px;">1 · Choose slot</span>
        <span style="background:#e0f2fe;color:#0369a1;font:600 .85rem/1 Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;padding:3px 9px;border-radius:9999px;">2 · Your details</span>
        <span style="background:#e0f2fe;color:#0369a1;font:600 .85rem/1 Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;padding:3px 9px;border-radius:9999px;">3 · Submit</span>
      </div>

      <!-- Slots -->
      <h3 style="margin:.25rem 0 .5rem;font:700 1.25rem/1.3 Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#0b1220;">Select a timeslot</h3>
      <div id="slotGrid" style="display:grid;gap:8px;margin:.25rem 0 14px;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));">
        <div class="slot" style="border:1px solid #cbd5e1;background:#fff;border-radius:10px;padding:.6rem .7rem;text-align:center;cursor:pointer;user-select:none;">Mon 10:00</div>
        <div class="slot" style="border:1px solid #cbd5e1;background:#fff;border-radius:10px;padding:.6rem .7rem;text-align:center;cursor:pointer;user-select:none;">Mon 11:30</div>
        <div class="slot" style="border:1px solid #cbd5e1;background:#fff;border-radius:10px;padding:.6rem .7rem;text-align:center;cursor:pointer;user-select:none;">Tue 15:00</div>
        <div class="slot" style="border:1px solid #cbd5e1;background:#fff;border-radius:10px;padding:.6rem .7rem;text-align:center;cursor:pointer;user-select:none;">Wed 09:30</div>
        <div class="slot" style="border:1px solid #cbd5e1;background:#fff;border-radius:10px;padding:.6rem .7rem;text-align:center;cursor:pointer;user-select:none;">Thu 17:00</div>
        <div class="slot" style="border:1px solid #cbd5e1;background:#fff;border-radius:10px;padding:.6rem .7rem;text-align:center;cursor:pointer;user-select:none;">Fri 12:00</div>
      </div>

      <!-- Form -->
      <form action="https://formsubmit.co/harpreet@example.com" method="POST" style="margin:0;">
        <input type="hidden" name="_subject" value="New Appointment Request" />
        <input id="chosenSlot" type="hidden" name="preferred_slot" />
        <div style="display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));margin-bottom:10px;">
          <label style="display:block;">
            <span style="display:block;margin-bottom:4px;font:600 .95rem/1 Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;">Preferred date</span>
            <input required type="date" name="date" style="width:100%;padding:.7rem .8rem;border:1px solid #cbd5e1;border-radius:10px;font:inherit;outline-offset:2px;" />
          </label>
          <label style="display:block;">
            <span style="display:block;margin-bottom:4px;font:600 .95rem/1 Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;">Full name</span>
            <input required type="text" name="name" placeholder="Full name" style="width:100%;padding:.7rem .8rem;border:1px solid #cbd5e1;border-radius:10px;font:inherit;outline-offset:2px;" />
          </label>
        </div>

        <div style="display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));margin-bottom:10px;">
          <label style="display:block;">
            <span style="display:block;margin-bottom:4px;font:600 .95rem/1 Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;">Email</span>
            <input required type="email" name="email" placeholder="email@example.com" style="width:100%;padding:.7rem .8rem;border:1px solid #cbd5e1;border-radius:10px;font:inherit;outline-offset:2px;" />
          </label>
          <label style="display:block;">
            <span style="display:block;margin-bottom:4px;font:600 .95rem/1 Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;">Phone</span>
            <input required type="tel" name="phone" placeholder="+91 9xxxxxxxxx" style="width:100%;padding:.7rem .8rem;border:1px solid #cbd5e1;border-radius:10px;font:inherit;outline-offset:2px;" />
          </label>
        </div>

        <label style="display:block;margin-bottom:10px;">
          <span style="display:block;margin-bottom:4px;font:600 .95rem/1 Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;">Reason for visit</span>
          <textarea required name="reason" rows="5" placeholder="Short note..." style="width:100%;padding:.7rem .8rem;border:1px solid #cbd5e1;border-radius:10px;font:inherit;outline-offset:2px;"></textarea>
          <div style="color:#5b657a;font:.92rem/1.5 Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin-top:.25rem;">
            Avoid sharing sensitive data; bring reports to the visit.
          </div>
        </label>

        <button type="submit" style="display:inline-block;padding:.65rem 1rem;border-radius:10px;border:1px solid #0ea5e9;background:#0ea5e9;color:#fff;font:600 1rem/1 Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;cursor:pointer;">
          Request appointment
        </button>
      </form>
    </div>
  </div>
</section>

<script>
  // Inline styles for hover/selected state on slots (minimal JS)
  document.querySelectorAll('.slot').forEach(s => {
    s.addEventListener('mouseenter', () => { s.style.boxShadow = '0 0 0 2px rgba(96,165,250,.25)'; s.style.borderColor='#60a5fa'; });
    s.addEventListener('mouseleave', () => { if(!s.classList.contains('is-selected')) { s.style.boxShadow='none'; s.style.borderColor='#cbd5e1'; } });
    s.addEventListener('click', () => {
      document.querySelectorAll('.slot').forEach(x => { x.classList.remove('is-selected'); x.style.background='#fff'; x.style.borderColor='#cbd5e1'; x.style.boxShadow='none'; });
      s.classList.add('is-selected');
      s.style.background='#e0f2fe'; s.style.borderColor='#60a5fa'; s.style.boxShadow='0 0 0 2px rgba(96,165,250,.25)';
      document.getElementById('chosenSlot').value = s.textContent.trim();
    });
  });
</script>

<main>
  <section class="section">
    <div class="container">
      <h1>Book an appointment</h1>
      <p class="muted">Choose a time and share a brief reason for visit. The team will confirm by email/SMS.</p>

      <form class="form" action="https://formsubmit.co/harpreet@example.com" method="POST">
        <input type="hidden" name="_subject" value="New Appointment Request" />
        <div class="form-row">
          <input required type="text" name="name" placeholder="Full name" />
          <input required type="email" name="email" placeholder="Email" />
        </div>
        <div class="form-row">
          <input required type="tel" name="phone" placeholder="Phone" />
          <input required type="date" name="date" />
        </div>
        <textarea required name="reason" rows="6" placeholder="Reason for visit"></textarea>
        <button class="btn primary" type="submit">Request appointment</button>
      </form>
    </div>
  </section>
</main>
